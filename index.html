<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flux Browser</title>
    <style>
      body {
        margin: 0;
        background: #0f0f14;
        color: white;
        font-family: system-ui, sans-serif;
      }

      #tabs {
        display: flex;
        background: #14141c;
        padding: 6px;
        gap: 6px;
      }

      .tab {
        padding: 6px 10px;
        background: #1e1e26;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
      }

      .tab.active {
        background: #2b2b38;
      }

      #toolbar {
        display: flex;
        gap: 8px;
        padding: 8px;
        background: #16161d;
        align-items: center;
      }

      
    </style>
  </head>
</html>
